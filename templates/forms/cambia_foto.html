{% extends "base.html" %}
{% set page = "impostazioni" %}
{% block content %}

<div class="max-w-md mx-auto px-4 pt-24 pb-10">

  <a href="{{ url_for('impostazioni') }}"
     class="inline-flex items-center text-blue-600 hover:text-blue-700 mb-4 text-sm font-medium">
    ‚Üê Torna alle Impostazioni
  </a>

  <h1 class="text-2xl font-bold text-gray-800 mb-6">üñº Cambia Foto Profilo</h1>

  <form method="POST" enctype="multipart/form-data"
        class="bg-white p-6 rounded-2xl shadow-sm border space-y-5">

    <input type="file" name="foto" accept="image/*"
           class="w-full border rounded-xl px-4 py-2 bg-white">

    <button class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition">
      Carica nuova foto
    </button>
  </form>
</div>

{% endblock %}
