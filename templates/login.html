{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow-md rounded-lg p-8">
  <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Accedi al tuo account</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('login') }}" class="space-y-5">

    <!-- Email -->
    <div>
      <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
      <input type="email" name="email" id="email" required
             class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-400">
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
      <input type="password" name="password" id="password" required
             class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-400">
    </div>

    <button type="submit"
            class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition">
      Accedi
    </button>
  </form>
  <div class="mt-4 text-center">
    <a href="{{ url_for('password_dimenticata') }}"
       class="text-sm text-blue-600 hover:underline">
      Hai dimenticato la password?
    </a>
  </div>

</div>
{% endblock %}
