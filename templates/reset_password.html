{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white/90 backdrop-blur-sm border border-gray-100 rounded-3xl shadow-lg p-6 mt-10">
  <h1 class="text-2xl font-semibold text-blue-700 mb-4 text-center">
    Imposta una nuova password
  </h1>
  <p class="text-sm text-gray-600 mb-6 text-center">
    Scegli una nuova password per il tuo account LocalCare.
  </p>

  <form method="POST" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nuova password</label>
      <input type="password" name="password" required minlength="8"
             class="w-full border border-gray-200 rounded-xl px-3 py-2 text-sm
                    focus:ring-2 focus:ring-blue-200 focus:border-blue-400 outline-none">
      <p class="text-xs text-gray-400 mt-1">Almeno 8 caratteri.</p>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Conferma password</label>
      <input type="password" name="conferma_password" required minlength="8"
             class="w-full border border-gray-200 rounded-xl px-3 py-2 text-sm
                    focus:ring-2 focus:ring-blue-200 focus:border-blue-400 outline-none">
    </div>

    <button type="submit"
            class="w-full inline-flex justify-center items-center gap-2 px-4 py-2
                   bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold
                   rounded-xl shadow-sm hover:shadow-md transition">
      Salva nuova password
    </button>
  </form>

  <div class="text-center mt-4">
    <a href="{{ url_for('login') }}" class="text-sm text-blue-600 hover:underline">
      Torna al login
    </a>
  </div>
</div>
{% endblock %}
